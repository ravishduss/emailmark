    <!-- <script src="js/App.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function () {
            var isValid = true;
            $("#sendData").click(function () {


                var camppaignName = $("#campaignName").val();
                var exp = $("#expdate").val();
                alert("Add Campaign Clicked : " + isValid + "  Expriy date  : " + exp.trim());
                validate(camppaignName.trim(), "Campaign Name cannot be empty");
                validate(exp.trim(), "Expiry date cannot be empty");

                var htmlCode = $("#area").val();

                validate(htmlCode.trim(), "Html Code is empty");

                if (isValid == true) {
                    alert("Sending data " + htmlCode);
                    $.post("server.php", {
                            camp_name: camppaignName.trim(),
                            exp_date: exp,
                            html_code: htmlCode
                        },
                        function (data, status) {
                            $("#error").html(data);
                        });

                }

            });


            function validate(item, ErrorMsg) {


                if (item == null || item == "") {
                    alert(ErrorMsg);
                    isValid = false;
                }
            }


        });
    </script>
